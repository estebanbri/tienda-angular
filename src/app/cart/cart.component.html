<p class="title">
    Mi Carrito</p>

<app-cart-item *ngFor="let item of cartDataService.cartItems$ | async; let i = index" [cartItem]="item" (cartItemDelete)="deleteItem(i)"></app-cart-item>

<p class="total"><span class="total-label">total:</span> {{ (getTotalPrice | async) | currency }}</p>

<button class="btn-purchase" mat-raised-button color="primary">Finalizar Pedido</button>
